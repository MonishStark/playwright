# @format

name: QA Automation Suite
on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        # üî¥ Continue even if tests fail, so we can send the email
        continue-on-error: true
        run: npx playwright test --update-snapshots
        env:
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

      # üî¥ NEW STEP: Read the JSON file to get the numbers
      - name: Calculate Test Stats
        if: always()
        run: |
          node -e "
            try {
              const fs = require('fs');
              // Check if report exists
              if (fs.existsSync('./results.json')) {
                const r = require('./results.json');
                const passed = r.stats.expected + r.stats.flaky;
                const failed = r.stats.unexpected;
                // Save to Github Environment Variables
                console.log('PASSED=' + passed);
                console.log('FAILED=' + failed);
              } else {
                console.log('PASSED=0');
                console.log('FAILED=Error');
              }
            } catch (e) {
              console.log('PASSED=0');
              console.log('FAILED=Crash');
            }
          " >> $GITHUB_ENV

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          keep_files: true

      # üî¥ UPDATED EMAIL: Uses the numbers we calculated above
      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          # Subject now shows: "QA Report: 20 Passed, 0 Failed"
          subject: "QA Report: ${{ env.PASSED }} Passed, ${{ env.FAILED }} Failed - ${{ github.repository }}"
          body: |
            QA Automation Run Completed.

            SUMMARY:
            ‚úÖ Passed: ${{ env.PASSED }}
            ‚ùå Failed: ${{ env.FAILED }}

            üîó VIEW FULL REPORT: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
          to: gsatoru0373@gmail.com, ripul.chhabra@sowlab.com
          from: QA Bot
