# @format

name: QA Automation Suite
on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npx playwright test --update-snapshots

      # 1. DEPLOY REPORT
      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          keep_files: true

      # 2. THE NATIVE SUMMARY (Crucial Step)
      # Since we can't put the link in the email, we put it here.
      # When Ripul clicks the GitHub Notification, he sees this immediately.
      - name: Output Report Link to Summary
        if: always()
        run: |
          echo "### ðŸš€ QA Automation Result: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Verification Complete**" >> $GITHUB_STEP_SUMMARY
          echo "Tested on: iPhone 17, Galaxy S25, Desktop" >> $GITHUB_STEP_SUMMARY
