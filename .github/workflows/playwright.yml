          echo "ðŸ‘‡ðŸ‘‡ðŸ‘‡" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”— [CLICK HERE TO VIEW LIVE REPORT](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
